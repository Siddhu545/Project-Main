<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Input Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form with Dropdown and Input</h2>
        <form id="captureForm" action="/capture-packets" method="post">
            <div class="form-group">
                <label for="dropdown">Choose an option:</label>
                <select id="dropdown" name="interface">
                    <option value="Wi-Fi">Wi-Fi</option>
                    <option value="eth0">eth0</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputField">Enter time frame (in seconds):</label>
                <input type="number" id="inputField" name="duration" placeholder="Type here...">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
